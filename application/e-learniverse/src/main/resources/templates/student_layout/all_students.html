<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="student_layout/base::layout(~{::header}, ~{::section})">

<header>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" th:href="@{/}">E-Learniverse</a>

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/students}">Student Management</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/student/create}">Add Student</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<section>
    <div class ="container">
        <div class = "row">
            <h1> List Students </h1>
        </div>

        <div class = "row">
            <div class = "col-lg-3">
                <a th:href = "@{/student/create}" class = "btn btn-primary btn-sm mb-3"> Add Student</a>
            </div>
        </div>

        <table class = "table table-striped table-bordered">
            <thead class = "table-dark">
            <tr>
                <th> Student First Name</th>
                <th> Student Last Name</th>
                <th> Student Email </th>
                <th> Actions </th>
            </tr>
            </thead>

            <tbody>
                <tr th:each = "student: ${students_all_obj}">
                    <td th:text = "${student.firstName}"></td>
                    <td th:text = "${student.lastName}"></td>
                    <td th:text = "${student.email}"></td>
                    <td>
                        <a th:href = "@{/student/edit/{id}(id=${student.id})}"
                           class = "btn btn-primary">Update</a>

                        <a th:href = "@{/student/{id}(id=${student.id})}"
                           class = "btn btn-danger">Delete</a>

                    </td>
                </tr>
            </tbody>

        </table>

    </div>
</section>
</html>
